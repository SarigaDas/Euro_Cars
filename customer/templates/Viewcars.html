{% extends 'ind.html' %}
{% block nav %}

<div class="row jumbotron p-5">
    {% for i in data %}
    <div class="card col-4 mb-3" style="width: 18rem;">
        <img src="{{i.image.url}}" height="200px" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">{{i.name}}</h1>
          <p class="card-text"><b>Seats: </b>{{i.seats}}</p>
          <p class="card-text"><b>Features: </b>{{i.features}}</p>
          <p class="card-text"><b>Fuel: </b>{{i.fuel}}</p>

          <p class="card-text"><b>Rent</b>(per day) RS:{{i.rent}}</p>
          <a href="{% url 'carbook' i.id %}"class="btn btn-primary">Book vehicle</a>
        </div>

      </div>
      {% endfor %}
</div>
{% endblock nav %}
