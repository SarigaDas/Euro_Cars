{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <style>
    table{
      /* margin-left: 100px; */
      padding: auto;
      width: 800px;
    }
    tr{
      text-align: center;
    }
    input{
      width: 300px;
    }
   button{
    margin-left: 750px;
   }
   h3{
    text-align: center;
   }
   form{
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    color: white;
   }
   body{
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
   }
  </style>
    <body>
        <form  method="post" >
          <br>
          <h3><b>Fill Your Details</b></h3><br>
            {% csrf_token %}
            
            <table class="table table-dark">  
              <tr>
                <td>
                  <label for="{{ form.first_name.id_for_label }}">Enter Your Name</label>
                </td>
                <td> 
                  {{ form.name }}
                </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.phone.id_for_label }}">Phone Number</label>
                </td>
                <td>
                  {{ form.phone }}
                </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.address.id_for_label }}">Permanent Address</label>
                </td>
                <td>
                  {{ form.address }}
               </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.pickad.id_for_label }}">Pickup Address</label>
                </td>
                <td>
                  {{ form.pickad }}
                </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.picktym.id_for_label }}">Pickup Time</label>
                </td>
                <td>
                  {{ form.picktym }}
                </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.dropad.id_for_label }}">Drop off address</label>
                </td>
                <td>
                  {{ form.dropad }}
                </td>
              </tr>
              <tr>
                <td>
                  <label for="{{ form.droptym.id_for_label }}">Drop off Time</label>
                </td>
                <td>
                  {{ form.droptym}}
                </td>
              </tr>
            </table>
           
            <!-- <button class="btn btn-success" type="submit">Submit</button> -->
            <button type="submit"  class="btn btn-primary">Submit</button>
        
      </form>
</body>
</html>
